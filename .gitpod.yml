image:
  file: .gitpod.Dockerfile

tasks:
  - name: WORKSHOP
    before: |
      printf 'export PATH="$HOME%s:$PATH"\n' "/.astra/cli" >> $HOME/.bashrc
      printf 'unset JAVA_TOOL_OPTIONS\n' >> $HOME/.bashrc
      curl -Ls "https://dtsx.io/get-astra-cli" | bash >> ./install.log
    init: | 
      cd /workspace/workshop-spring-quarkus-micronaut-cassandra/
    command: |
      unset JAVA_TOOL_OPTIONS
      source /home/gitpod/.astra/cli/astra-init.sh
      astra setup
ports:
  # Cassandra Node in Docker
  - port: 9042
    onOpen: ignore
    visibility: public
  # Spring Application
  - port: 8080
    onOpen: open-browser
    visibility: public
  # Quarkus Application
  - port: 8081
    onOpen: open-browser
    visibility: public 
  # Micronaut Application
  - port: 5005
    onOpen: ignore
    visibility: public      
  # Micronaut Application
  - port: 8082
    onOpen: open-browser
    visibility: public   

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false

vscode:
  extensions:
    # Lombok
    - GabrielBB.vscode-lombok
    # Java
    - vscjava.vscode-java-pack
    # Spring Boot
    - Pivotal.vscode-boot-dev-pack
    # Docker Containers
    - ms-azuretools.vscode-docker
  
